basePath: /api/v1
definitions:
  github_com_EduGoGroup_edugo-api-mobile-new_internal_application_dto.AnswerSubmission:
    properties:
      answer:
        type: string
      question_index:
        type: integer
      time_spent_seconds:
        type: integer
    type: object
  github_com_EduGoGroup_edugo-api-mobile-new_internal_application_dto.CreateAttemptRequest:
    properties:
      answers:
        items:
          $ref: '#/definitions/github_com_EduGoGroup_edugo-api-mobile-new_internal_application_dto.AnswerSubmission'
        minItems: 1
        type: array
      idempotency_key:
        type: string
    required:
    - answers
    type: object
  github_com_EduGoGroup_edugo-api-mobile-new_internal_application_dto.CreateMaterialRequest:
    properties:
      academic_unit_id:
        type: string
      description:
        type: string
      grade:
        type: string
      is_public:
        type: boolean
      subject:
        type: string
      title:
        type: string
    required:
    - title
    type: object
  github_com_EduGoGroup_edugo-api-mobile-new_internal_application_dto.SavePreferencesRequest:
    properties:
      preferences:
        items:
          type: integer
        type: array
    required:
    - preferences
    type: object
  github_com_EduGoGroup_edugo-api-mobile-new_internal_application_dto.UpdateMaterialRequest:
    properties:
      description:
        type: string
      grade:
        type: string
      is_public:
        type: boolean
      status:
        type: string
      subject:
        type: string
      title:
        type: string
    type: object
  github_com_EduGoGroup_edugo-api-mobile-new_internal_application_dto.UploadCompleteRequest:
    properties:
      file_size_bytes:
        minimum: 1
        type: integer
      file_type:
        type: string
      file_url:
        type: string
    required:
    - file_size_bytes
    - file_type
    - file_url
    type: object
  github_com_EduGoGroup_edugo-api-mobile-new_internal_application_dto.UpsertProgressRequest:
    properties:
      last_page:
        minimum: 0
        type: integer
      material_id:
        type: string
      percentage:
        maximum: 100
        minimum: 0
        type: integer
    required:
    - material_id
    type: object
